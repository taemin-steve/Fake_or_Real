DIRECTORY:
  dataset: ./DATA/train
TRAINER:
  model: effnet
  optimizer: adam
  learning_rate: 0.0005
  loss: bce
  metric:
  - accuracy
  - f1macro
  n_epochs: 20
  early_stopping_target: val_accuracy
  early_stopping_patience: 10
  early_stopping_mode: max
  amp: false
  gpu: 0
  seed: 42
MODEL:
  effnet:
    backbone: efficientnet_b0
    n_out: 1
    is_sigmoid: true
DATASET:
  val_size: 0.05
DATALOADER:
  batch_size: 32
  num_workers: 1
  shuffle: true
  pin_memory: true
  drop_last: true
LOGGER:
  debug: false
  wandb: false
  logging_interval: 100
  plot:
  - loss
  - accuracy
  - f1macro
  - elapsed_time
